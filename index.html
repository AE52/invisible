<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-inputs">
            <label for="username">GitHub Kullanıcı Adı:</label>
            <input type="text" id="username" placeholder="Kullanıcı adınızı girin">
            <label for="token">GitHub Token:</label>
            <input type="password" id="token" placeholder="Tokenınızı girin">
            <button onclick="fetchRepos()">Repoları Getir</button>
        </div>
        <div class="language-select">
            <img src="https://www.countryflags.io/tr/flat/24.png" alt="Türkçe" onclick="changeLanguage('tr')">
            <img src="https://www.countryflags.io/us/flat/24.png" alt="English" onclick="changeLanguage('en')">
            <select id="language" onchange="changeLanguage()">
                <option value="tr">Türkçe</option>
                <option value="en">English</option>
            </select>
        </div>
        <div class="header-actions">
            <button onclick="bulkAction('private')">Seçilenleri Private Yap</button>
            <button onclick="bulkAction('public')">Seçilenleri Public Yap</button>
            <button onclick="bulkAction('delete')">Seçilenleri Sil</button>
            <button id="selectAllButton" onclick="toggleSelectAll()">Tümünü Seç</button>
        </div>
    </div>
    <div class="main">
        <div class="repo-container">
            <div class="repo-list">
                <h2 id="public-heading">Public Repos</h2>
                <div id="public-repos"></div>
            </div>
            <div class="repo-list">
                <h2 id="private-heading">Private Repos</h2>
                <div id="private-repos"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
